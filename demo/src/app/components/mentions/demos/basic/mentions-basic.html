<div>
    <label>
        <input type="checkbox" [(ngModel)]="disabled"/>
        Disabled
    </label>
</div>
<div>
    <ngx-mentions
        [mentions]="model.mentions"
        formClass="form-control"
        rows="5"
        [(ngModel)]="model.value"
        [disabled]="disabled"
        placeholder="Type text here..."
    ></ngx-mentions>
</div>
<pre class="my-2">{{model | json}}</pre>
