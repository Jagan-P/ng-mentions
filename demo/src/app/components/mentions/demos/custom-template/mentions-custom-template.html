<div class="position-relative">
    <ng-mentions
        [mentions]="model.mentions"
        formClass="form-control"
        rows="5"
        cols="35"
        [(ngModel)]="model.value"
        placeholder="Type text here..."
    >
        <ng-template let-item="item">
            <span>{{item.id}}: {{item.display}} ({{item.type}})</span>
        </ng-template>
    </ng-mentions>
</div>
<pre class="my-2">{{model | json}}</pre>
