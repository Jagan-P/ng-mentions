<div>
    <ng-mentions
        [mentions]="model.mentions"
        formClass="form-control"
        rows="5"
        [(ngModel)]="model.value"
        placeholder="Type text here..."
        (search)="onSearch($event)"
        [disableSearch]="true"
    ></ng-mentions>
</div>
<pre class="my-2">{{model | json}}</pre>
<p>Available names: {{names}}</p>
