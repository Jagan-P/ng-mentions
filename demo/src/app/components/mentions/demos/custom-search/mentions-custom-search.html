<div>
    <ngx-mentions [mentions]="model.mentions" (search)="onSearch($event)" [disableSearch]="true">
        <textarea
            class="form-control"
            ngxMentionInput
            [(ngModel)]="model.value"
            rows="5"
            placeholder="Type text here..."
        ></textarea>
    </ngx-mentions>
</div>
<pre class="my-2">{{model | json}}</pre>
<p>Available names: {{names}}</p>
