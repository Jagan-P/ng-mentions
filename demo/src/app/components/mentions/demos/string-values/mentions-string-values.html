<div>
    <ng-mentions
        [mentions]="model.mentions"
        [markup]="model.markup"
        formClass="form-control"
        rows="5"
        [(ngModel)]="model.value"
        placeholder="Type text here..."
    ></ng-mentions>
</div>
<pre class="my-2">{{model | json}}</pre>
<p class="text-danger">
    A limitation of plain string values is that the mention value cannot contain any spaces.
</p>
