<div class="nth-sidebar">
    <nav>
        <div class="nth-toc-item">
            <a class="nth-toc-link" [routerLink]="['/components']">
                <h4>Components</h4>
            </a>
            <ul class="nav flex-column">
                <li *ngFor="let component of components"
                    [class.active]="isActive(['/docs', component.toLowerCase()], false)">
                    <a [routerLink]="['/docs', component.toLowerCase()]" class="nth-toc-link">{{ component }}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
