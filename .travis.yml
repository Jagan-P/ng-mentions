language: node_js
node_js:
- "10"

env:
  global:
    - SAUCE_USERNAME=ng-mentions
    - SAUCE_ACCESS_KEY=a2efb88ef74f-2c5b-0ce4-98bd-4582585a
    - BROWSER_PROVIDER_READY_FILE=/tmp/sauce-connect-ready
    - LOGS_DIR=/tmp/logs

addons:
  chrome: stable

services:
  - xvfb

install:
  - yarn

cache: yarn

before_script:
  - mkdir -p $LOGS_DIR
  - ./scripts/sauce_connect_setup.sh

script:
  - yarn ci && yarn api-doc:test
  - yarn global add codecov && codecov --disable=gcov -f coverage/lcov.info -F unit
  - ./scripts/sauce_connect_block.sh
  - yarn saucelabs
  - yarn saucelabs:ie

after_script:
  - ./scripts/sauce_connect_teardown.sh

sudo: false
